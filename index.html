<!DOCTYPE html>
<html>
  <head>
    <title>Custom T-shirt Order Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Custom T-shirt Order Form</h1>

    <form action="#" onsubmit="return validateForm()">
      <h2>Customize your T-shirts</h2>
      <label for="tagline">Tagline</label>
      <input type="text" id="tagline" placeholder="Enter a Tagline" name="tagline" />
      <label for="color">Select a color:</label>
      <input type="color" id="color" name="color" required />
      <label for="size">Size:</label>
      <select id="size" name="size">
        <option value="Medium">Select Size</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option></select
      ><br />
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required placeholder="Enter Quantity">
      <label for="delivery-date">Delivery Date:</label>
      <input type="date" id="delivery-date" name="delivery-date" required placeholder="Enter Delivery Date">
      <h2>Contact Information</h2>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your FullName" required /><br />
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your Email Address" required /><br />
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your Phone Number" name="phone" /><br />
      <label for="address">Address:</label>
      <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your Adddress"></textarea>

        <label for="state">State/Province:</label>

        </select><br>
        <label for="special_instructions">Special Shipping Instructions:</label>
        <textarea id="special_instructions" name="special_instructions"></textarea><br> -->

            <option value="credit_card">Credit Card</option>
            <option value="paypal">PayPal</option>

      <h2>Terms and Conditions</h2>
      <label for="agree_terms">
        <input type="checkbox" id="agree_terms" name="agree_terms" required />
        I agree to the
        <a href="terms_and_conditions.html" target="_blank"
          >Terms and Conditions</a
        > </label
      ><br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset Form" class="buttons" />
    </form>
    <script>
      function validateForm() {
        // Validation logic here
        var tagline = document.getElementById("tagline").value;
        var phone = document.getElementById("phone").value;
        var quantity = document.getElementById("quantity").value;

        // Check if tagline length is less than or equal to 100 characters
        if (tagline.length > 100) {
          alert("Tagline should be less than or equal to 100 characters.");
          return false;
        }

        // Check if quantity is more than 0
        if (quantity < 1 ) {
          alert("Minimum quantity allowed is 1.");
          return false;
        } else if(quantity >= 100){
          alert("Maximum quantity allowed is 100.")
          return false;
        }

        // Check if phone number has 9 digits
        if (!/^\d{10}$/.test(phone)) {
          alert("Please enter a valid 10-digit phone number.");
          return false;
        }

        // If validation passes, you can proceed to generate the receipt
        generateReceipt();
        return false; // Prevent form submission for now
      }

      function generateReceipt() {
        var receiptDate = new Date().toLocaleDateString();
        var receipt = `
          Order Receipt
          Date: ${receiptDate}
          Tagline: ${document.getElementById("tagline").value}
          Color: ${document.getElementById("color").value}
          Size: ${document.getElementById("size").value}
          Quantity: ${document.getElementById("quantity").value}
          Delivery Date: ${document.getElementById("delivery-date").value}
          Contact No: ${document.getElementById("phone").value}
          Address: ${document.getElementById("address").value}
        `;

        // Display the receipt
        alert(receipt);
      }
    </script>
  </body>
